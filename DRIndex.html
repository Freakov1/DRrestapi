<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>DR index</title>
  </head>
  <body>
        <h1>DR Record Collection</h1>
        <div id="app" style="margin-right: 1000px">
          <div class="input-group">
            <input  type="text" class="form-control" placeholder="Search Record" aria-label="Record" aria-describedby="basic-addon2" v-model="title1">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" v-on:click="filterByRecords(title1)">Search</button>
              <button class="btn btn-outline-secondary" type="button" v-on:click="getAll()">Reset</button>
            </div>
          </div>
          <table class="table table-dark table-striped">
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Publication</th>
            </tr>
            <tr v-for="record in records">
              <td>{{record.title}}</td>
              <td>{{record.artist}}</td>
              <td>{{record.duration}}</td>
              <td>{{record.publicationYear}}</td>
            </tr>
          </table>
        </div>
        <script src="js/DR.js"></script>
  </body>
</html>
